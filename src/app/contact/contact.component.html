  <div class="content">
    <mat-card style="background-color: '#98c1d9'" class="card-center">
      <mat-card-header class="card-title" >
        تماس با ما
      </mat-card-header>
  <form #contactForm="ngForm" (ngSubmit)="submit(contactForm.value)">
  <div class="form-group">
      <label for="firstName">نام</label>
      <input 
           required 
           minlength="3" 
           maxlength="10" 
           ngModel name="firstName" 
           type="text" 
           #firstName="ngModel" 
           class="form-control"
           id="firstName">
      <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
          <div *ngIf="firstName.errors.required">نام خود را وارد کنید</div>
          <!-- <div *ngIf="firstName.errors.minlength">First Name is minimum {{ firstName.errors.minlength.requiredLength }} character.</div>
          <div *ngIf="firstName.errors.maxlength">First Name is maximum 10 character.</div> -->
      </div>
  </div>
   
  <div class="form-group">
      <label for="lastName">نام خانوادگی</label>
      <input required ngModel name="lastName" type="text" #lastName="ngModel" class="form-control" id="lastName">
      <div class="alert alert-danger" *ngIf="lastName.touched && !lastName.valid">
          نام خانوائگی خود را وارد کنید
      </div>
  </div>
   
  <div class="form-group">
      <label for="comment">نظر</label>
      <textarea required ngModel #comment="ngModel" name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
      <div class="alert alert-danger" *ngIf="comment.touched && !firstName.valid">
         نظر خود را بنویسید
      </div>
  </div>
    
  <button class="btn btn-primary" type="submit" [class.disabled]="!contactForm.valid">ثبت نظر</button>
  
</form>
    </mat-card>
  </div>
  
      <div class="footer">
    <mat-card style="  background-color: '#fca311';">
      <mat-card-title style="font-size: 15px;">تمامی حقوق این سایت محفوظ است
      </mat-card-title>
    </mat-card>
  </div>
